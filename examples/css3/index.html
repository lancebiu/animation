<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate Ball - CSS3</title>
    <link rel="stylesheet" href="../sharedStyle.css">
    <style>
        #ball {
            background-color: #039BE5;
            -webkit-animation: jump 0.5s linear infinite alternate;
            -moz-animation: jump 0.5s linear infinite alternate;
            animation: jump 0.5s linear infinite alternate;
        }

        @keyframes jump {
            from { top: 100px; }
            to { top: 300px; }
        }
    </style>
</head>
<body>

<div id="ball"></div>

</body>
</html>
