<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animating Ball - JQuery Animate</title>
    <link rel="stylesheet" href="../sharedStyle.css">
    <style>
        #ball {
            background-color: #009688;
        }
    </style>
</head>
<body>

<div id="ball"></div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
    (function() {
        var $ball = $("#ball"),
                originTop = window.getComputedStyle(ball).getPropertyValue("top"),
                targetTop =  '300px',
                DURATION = 500;

        function dropBall() {
            $ball.animate({top: targetTop}, DURATION, 'linear', restoreBall);
        }

        function restoreBall() {
            $ball.animate({top: originTop}, DURATION, 'linear', dropBall);
        }

        dropBall();
    }());
</script>

</body>
</html>
